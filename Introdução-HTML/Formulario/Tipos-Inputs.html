<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs</title>
</head>
<body>
    <form>
    <h1>Digite seus dados</h1>
    <label>Digite seu nome</label> <br>
    <input type="text"> <br>
    <label>Numero de cadastro</label> <br>
    <input type="number" min="0" max="99"><br>
    <label>Digite seu numero de telefone</label> <br>
    <input type="tel"> <br>
    <label>Digite seu email</label> <br>
    <input type="email"> <br>
    <label>Enviar</label> <br>
    <input type="button" value="Enviar"> <br>
    <input type="range" min="0" max="100"> <br>
    <input type="color"><br>
    <input type="url"> <br>
    
</form>
</body>
</html>
